{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main>
    <section id="event-list" class="card-background">
      <section class="card">
        <h2>Upcoming Events</h2>  
      </section>
      <section class = "card">
        <form action="{% url 'events_list' %}" method = "get">
          <label for = "free">Free?</label>
          <input type ="checkbox" id = "free" value = "0"/>
          <label for = "event_search">Search</label>
          <input type ="text" id = "event_search" name ="title" placeholder = "Event"/>
        </form>  
      </section>
      <ul class="events-list">
        {% for event in events %}
          <li class="card event">
            <img class="event-image" src="{{ event.cover.url }}" alt="{{ event.title }}">
            <div class="event-info">
              <h2>{{ event.title }}</h2>
              <h3>{{ event.datetime }} | Â£{{ event.cost }}</h3>
              <p>{{ event.description }}</p>
            </div>
            <div class="event-controls">
              <a href="{% url 'events_details' event.id %}" class="button gray">Details</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    </section>
  </main>
{% endblock %}
