{% extends 'base.html' %}
{% load static %}

{% block content %}
  <main>
    <section id="event-list" class="card-background">
      <section class="card">
        <h2>Upcoming Events</h2>  
      </section>
      <section class = "card">
        <form action="{% url 'events_list' %}" method = "get" class ="filter-controls-form">
          <div class = "filter-controls">
            <div class = "input-group">
            <label for = "free">Free?</label>
            <input type ="checkbox" id = "free" value = "0"/>
            </div>
            <div class = "input-group">
              <label for = "event_search">Search</label>
              <input type ="text" id = "event_search" name ="title" placeholder = "Event"/>
            </div>
            </div> 

            <div>
            <a href ="{% url 'events_list' %}" class = "button">Clear list</a>
            <button type = "submit" class = "button gray">Filter by event</button>
            </div>
        </form>  
      </section>
        {% include 'partials/_events_list.html' with events=events %}
    </section>
  </main>
{% endblock %}
